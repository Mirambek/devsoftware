<div class="container">
  <article class="contact-container">
    <div class="content-header">
      <h2>{{'contact.contactus' | translate}}</h2>
      <p>
       {{'contact.descr' | translate}}:
      </p>
      <p>
        <strong>
          KZ - +7 702-583-71-85
          <br>
          {{'contact.mon-sun' | translate }}
        </strong>
      </p>
      <p>
        &#9993; mirambek@list.ru
    </p>
    </div>
    <div class="forms">
      <div class="contact-address">
        <mat-form-field>
          <input matInput placeholder="Email:" [(ngModel)]="Message.Email" />
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Tel:" [(ngModel)]="Message.Tel" />
        </mat-form-field>
      </div>
      <mat-form-field class="message">
        <textarea matInput placeholder="Message" [(ngModel)]="Message.Message">
          </textarea>
      </mat-form-field>
    <div>
      <button mat-raised-button (click)="sendEmail()">
          Отправить сообщение
      </button>
    </div>
    </div>
  </article>
</div>
